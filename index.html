<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>腾讯体育</title>
    <link rel="stylesheet" href="css/reset.css">
    <!--LESS-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<section class="main" id="main">
    <!--HEADER-->
    <header class="header">
        <div class="con">
            <h1 class="logo">腾讯体育</h1>
            <span class="type">NBA</span>
            <span class="menu"></span>
            <span class="login">登录</span>
        </div>
        <nav class="nav">
            <a href="#">NBA</a>
            <a href="#">CBA</a>
            <a href="#">英超</a>
            <a href="#">欧冠</a>
            <a href="#">亚冠</a>
            <a href="#">西甲</a>
            <a href="#">意甲</a>
            <a href="#">德甲</a>
            <a href="#">法甲</a>
            <a href="#">中超</a>
            <a href="#">NFL</a>
            <a href="#">综合</a>
            <a href="#">欧洲</a>
            <a href="#">社区</a>
            <a href="#">下载</a>
        </nav>
    </header>

    <!--VIDEO-->
    <section class="videoArea">
        <video controls preload="none" poster="img/poster.jpg"
               src="http://117.41.241.21/sports.tc.qq.com/AdMc1uzWdPBAEDgcQCgdTFbAfLwhdWUKCEcGu8pL26Ec/y00247c05av.mp4?vkey=F1989429A37065C2754306220666B37A87EE562B1F91F9369BA39011E954D5DE45730EB1D06536D2749B81294ADA26CD3FC8B95D0A73312B37CB73DD1B10BCC27D8E78721C6420A106475A98A26373767DE2F3FD025040CB05EBAED43096E7CEF65EEAB5C59713AFC9BE9CB2323D0C9EC7163942D3E8A846&br=121&platform=2&fmt=auto&level=0&sdtfrom=v3010&guid=2da75742d44a2096c41f2754dd8ca430">
            <!--对不起您的浏览器不支持播放~~~-->
        </video>
    </section>

    <!--MATCH INFO-->
    <section class="matchInfo">

    </section>
</section>


<script src="js/zepto.min.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/index.js"></script>
<script src="js/template-native.js"></script>
<script type="text/template" id="template">
    <% for(var i =0; i < matchinfo.length; i++) {%>
        <div class="top">
            <div class="home">
                <img src="<%=matchinfo[i]['leftBadge']%>" alt="">
                <span><%=matchinfo[i].leftGoal%></span>
            </div>
            <div class="time"><%=matchinfo[i].startTime2%></div>
            <div class="away">
                <span><%=matchinfo[i].rightGoal%></span>
                <img src="<%=matchinfo[i].rightBadge%>" alt="">
            </div>
        </div>
        <div class="middle">
            <span></span>
        </div>
        <div class="bottom">
            <span class="home"><%=matchinfo[i].leftSupport%></span>
            <span class="type"><%=matchinfo[i].matchDesc%></span>
            <span class="away"><%=matchinfo[i].rightSupport%></span>
        </div>
    <%}%>
</script>
</body>
</html>
